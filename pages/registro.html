<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registo.module.css">
    <script src="https://kit.fontawesome.com/caed123d71.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <p>Create an account</p>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <input type="text" placeholder="Full Name">
                    </div>

                    <div class="input-field">
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Confirm Password" id="passwordField">
                    </div>
                    <a href="#" id="forgot-password" class="disable">Forgot password?</a>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" class="disable" id="signinBtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="./Registro.script.js"></script>

</html>
